<div id="utteranc">
</div>

<script>
  function changeTheme () {
    var utter = document.getElementById('utteranc');
    if (utter.children.length > 0) utter.children[0].remove()
    var script = document.createElement('script');
    var isDark = document.body.classList.contains('dark');
    script.setAttribute('src', 'https://utteranc.es/client.js');
    script.setAttribute('repo', 'pubpro-dev/pubpro-dev.github.io');
    script.setAttribute('issue-term', 'pathname');
    script.setAttribute('label', 'pubpro.dev comment');
    script.setAttribute('theme', isDark ? 'photon-dark' : 'github-light');
    script.setAttribute('crossorigin', 'anonymous');
    utter.appendChild(script);
  }

  window.onload = changeTheme;

  const attrObserver = new MutationObserver((mutations) => {
    mutations.forEach(mu => {
      if (mu.type !== "attributes" && mu.attributeName !== "class") return;
      changeTheme();
    });
  });
  attrObserver.observe(document.body, { attributes: true });
</script>
